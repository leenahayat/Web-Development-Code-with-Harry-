<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Strings and Strings Method</title>
    
    <script>
      var string = "this ";
      var channel = "CodeWithHarry";
      var name = "Harry";
      var message = " Harry's a good boy";
      var temp = `${name} is a nice person and he has a channel ${channel}`
      console.log(string + name + message);
      console.log(temp);
      var len = name.length;
      console.log(`Length of name is ${len}`)
      console.log("Hello World\nHarry");
      var y = new String("this");
      console.log(y);
      document.getElementbyId('content').innerHTML = '<h3>This is an h3 heading</h3>'

    </script>
</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <div class="content"></div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque explicabo sunt ea non error laudantium tempore nam odit, ratione officia accusantium, adipisci dolores quo ad excepturi eveniet? At soluta magni perspiciatis, doloremque modi nemo.
        </p>
    </div>
</body>
</html>
