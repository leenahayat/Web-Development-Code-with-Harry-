<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <script>
        var a = 78;
        var b = "Harry";
        console.log(b);
        c = 34.55;
        console.log(c);
// Operators in JavaScript
// In 3 + 4 '+' is the operator and 3,4 are operands
// 1. unary operator It has single operand (x = -x)
// Examples of unary operator
c = -c;
console.log(c);
// 2. binary operator It has two operand (x = x+6)
// Examples of binary operator
c = 456+8;
console.log(c);
var num1 = 2;
var num2 = 9;
console.log("The value of num1 + num2 is "+ (num1 + num2));
console.log("The value of num1 - num2 is "+ (num1 - num2));
console.log("The value of num1 * num2 is "+ (num1 * num2));
console.log("The value of num1 / num2 is "+ (num1 / num2));
console.log("The value of num1 ** num2 is "+ (num1 ** num2));
console.log("The value of num1 ++ is "+ (num1 ++));
console.log("The value of ++ num1 is "+ (++num1));
console.log("The value of --num2 is "+ (--num2));
console.log("The value of num2-- is "+ (num2--));
    </script>
</head>
<body>
<div class="container">
    <h1>This is a heading</h1>
    <div class="content">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore ab illum, maxime ipsa maiores, nesciunt quisquam est, temporibus accusantium aspernatur praesentium id vero ipsam.
    </div>
</div>
    
</body>
</html>
