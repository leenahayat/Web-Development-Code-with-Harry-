<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Arrow Functions</title>
</head>
<body>
    <div class="container">
        This is arrow functions tutorial.
    </div>
    <script>
        function greeting() {
         console.log('Good morning');
    }

    greeting();

 
    // Arrow function
    let greet =  ()=> {
         console.log('Good morning');
     }
     setTimeout(() => {
        console.log("We are inside settimeout");
    }, 3000);

    let sum2 = (a, b) => a+b;
    
    
    let half = a => a/2;
   

    let obj1={
        names: ["Harry", "Rohan", "SkillF", "DjKhiladi"],
        speak(){
            this.names.forEach((student)=>{
                console.log("Kukdoo Koo " + student);
            });
        }
    }
    obj1.speak();

    let obj2={
        greeting: "Good Morning",
        names: ["Harry", "Rohan", "SkillF", "DjKhiladi"],
        speak(){
            this.names.forEach((student)=>{
                console.log(this.greeting + " Kukdoo Koo " + student);
            });
        }
    }
    obj2.speak();
    </script>
</body>
</html>
