    <script>
        var str ="This is a string";
        console.log(str);
        //First Occurance of a string
        var position = str.indexOf('string');
        console.log(position);
        //Last Occurance of a string
        position = str.lastIndexOf('is');
        console.log(position);
        //Subtracting from a string
        var substr = str.slice(1,7);
        console.log(substr);

        var replace = str.replace('string','Harry')
        console.log(str);
        console.log(replace);

        console.log(str.toUpperCase());

        console.log(str.toLowerCase());

        var strWithWhitespaces = "  this contains       whitespaces   ";
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());
