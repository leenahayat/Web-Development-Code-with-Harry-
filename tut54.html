<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Interaction using alert,confirm and Prompy</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
    <script>
    //Alert in in-browser JavaScript
    alert("Message:Unable to load this website.Try again.");


    //Prompts
    let name = prompt("What is your name?","Guest");
    console.log(name);

    //Confirm
    let deletePost=confirm("Do you really want to delete this post?");
    console.log(deletePost);

    if(deletePost){
        console.log("Your post has been already deleted successfully"
        );
    }
    else{
        console.log("Your post has not been deleted");
    }
    </script>
</body>
</html>
